<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>IT blog | Create post</title>
</head>

<body class="bg-dark">
    <header class="header py-1 bg-light">
        <nav class="container navbar navbar-expand-lg navbar-light sticky-top">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/images/logo.png" width="30" height="30" class="d-inline-block align-top"
                    alt="logo" />
                <span class="navbar-brand fw-bold">IT blog</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto fs-5">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./create-post.html">Create post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="pt-4 text-light">
        <div class="container">
            <div class="col-md-8 col-md-offset-2">
                <h1>Create post</h1>
                <form action="./index.html">
                    <div class="form-group">
                        <label for="title">Title <span class="require">*</span></label>
                        <input type="text" class="form-control" name="title" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="5" class="form-control" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <p>
                            <span class="require">*</span> - required fields
                        </p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
