<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>IT blog | Post</title>
</head>

<body class="bg-dark">
    <header class="header py-1 bg-light fixed-top">
        <nav class="container navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/images/logo.png" width="30" height="30"
                    class="d-inline-block align-top" alt="logo" />
                <span class="navbar-brand fw-bold">IT blog</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="./post.hmtlnavbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="justify-content-end collapse navbar-collapse"
                id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto fs-5">
                    <li class="nav-item active">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item profile">
                        <a class="nav-link" href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item profile">
                        <a class="nav-link" href="./create-post.html">Create post</a>
                    </li>
                    <li class="nav-item" id="login-logout">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="pt-5 text-light text-center">
        <div id="post-container" class="mt-5 container">
        </div>
        <div id="comments-container" class="mt-5 text-start container">
            <h3>Comments</h3>

            <form id="comment-form"
                class="rounded row justify-content-md-center bg-light text-dark mb-3">
                <div class="col-md-1 col-3">
                    <img src="./assets/images/avatar.jpg" alt="avatar"
                        class="mt-3 rounded-circle" width="70" />
                </div>

                <div class="col-md-11 col-9 text-start">
                    <div class="row">
                        <div class="col">
                            <h4>Anton</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea placeholder="Write comment..." class="col-12 p-2 "
                                style="resize: none;" id="text"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <button type="submit" class="btn btn-primary">
                                Add comment
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="./js/data.js"></script>
    <script src="./js/PostsModel.js"></script>
    <script src="./js/PostsView.js"></script>
    <script src="./js/PostsController.js"></script>
</body>

</html>
