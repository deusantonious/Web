<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>IT blog | Registration</title>
</head>

<body class="bg-dark">
    <header class="header py-1 bg-light">
        <nav class="container navbar navbar-expand-lg navbar-light sticky-top">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/images/logo.png" width="30" height="30"
                    class="d-inline-block align-top" alt="logo" />
                <span class="navbar-brand fw-bold">IT blog</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="justify-content-end collapse navbar-collapse"
                id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto fs-5">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item profile">
                        <a class="nav-link" href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item profile">
                        <a class="nav-link" href="./create-post.html">Create post</a>
                    </li>
                    <li class="nav-item" id="login-logout">
                        <a class="nav-link active" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="text-light">
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="registration-form" class="form"
                                action="./index.html">
                                <h3 class="text-center text-white pt-5 fw-bold display-2">
                                    Registration
                                </h3>
                                <div class="form-group mb-3">
                                    <label for="email" class="fs-4">Email:</label><br />
                                    <input type="email" name="email" id="email"
                                        class="form-control" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password"
                                        class="fs-4">Password:</label><br />
                                    <input type="password" name="password" id="password"
                                        class="form-control" required />
                                </div>
                                <div class="form-group mb-3">
                                    <p class="fs-4">Sex:</p>
                                    <div class="mr-2"></div>
                                    <label for="man" class="sex">Man</label>
                                    <input name="sex" type="radio" id="man" value="man"
                                        required />
                                    <label for="female" class="sex">Female</label>
                                    <input name="sex" type="radio" id="female"
                                        value="female" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="birthday" class="fs-4">Day of your
                                        birthday:</label><br />
                                    <input type="date" name="birthday" id="birthday"
                                        class="form-control" required />
                                </div>
                                <div class="form-group my-3">
                                    <button class="btn btn-primary fs-4 px-4">
                                        Registration
                                    </button>
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="./login.html" class="fs-4 text-light">Already
                                        has account?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/data.js"></script>
    <script src="./js/PostsModel.js"></script>
    <script src="./js/PostsView.js"></script>
    <script src="./js/PostsController.js"></script>
</body>

</html>
